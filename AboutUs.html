<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About us</title>
    <style>
        /* sidebar / hamburger styles */
        .hamburger {
            position: fixed;
            top: 16px;
            left: 16px;
            width: 36px;
            height: 28px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 1001;
        }
        .hamburger span {
            display: block;
            height: 4px;
            background: #ffffffcc;
            border-radius: 2px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -260px; /* hidden by default */
            width: 260px;
            height: 100%;
            background: #1A1A1A; /* use specified hex */
            box-shadow: 2px 0 12px rgba(0,0,0,0.3);
            padding: 48px 24px;
            transition: left 260ms ease-in-out;
            z-index: 1000;
            color: white;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 8px;
            font-size: 1.25rem;
            margin-bottom: 8px;
        }

        .centered-box {
            display: flex;
            justify-content: center;
            align-items: center;
            /* remove fixed height so the box sits naturally, add a small top margin */
            margin-top: 24px;
        }
        .blue-box {
            background-color: #1A1A1A;
            padding: 25px 40px; /* scaled 1.5x */
            border-radius: 24px; /* scaled 1.5x */
            box-shadow: 0 3px 12px rgba(33,150,243,0.18);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 24px; /* scaled 1.5x */
        }
        .blue-box h1 {
            color: white;
            margin: 0;
            /* use a serif font as requested */
            font-family: Georgia, 'Times New Roman', Times, serif;
            /* slightly smaller, explicit size so we can match the image */
            font-size: 3.375rem; /* 2.25rem * 1.5 */
            text-align: left;
            line-height: 1;
        }
        /* make the logo slightly smaller to match the heading */
        .blue-box img.logo {
            height: 2.25rem; /* 1.5rem * 1.5 */
            width: auto;
            object-fit: cover;
            border-radius: 9px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.18);
            display: block;
        }
    </style>
</head>
<body>
    <!-- hamburger button -->
    <button class="hamburger" id="hamburger" aria-label="Open menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- off-canvas sidebar -->
    <nav class="sidebar" id="sidebar" aria-hidden="true">
        <a href="ReflexZone.html" id="home-link">Home</a>
        <a href="ReflexZoneShop.html" id="shop-link">Shop</a>
    </nav>

    <div class="centered-box">
        <div class="blue-box">
              <img src="file:///Users/matthieubrou/Downloads/Vscode/goalkeeper+image.webp" alt="Goalkeeper" class="logo">
            <h1>About us</h1>
        </div>
    </div>

    <script>
        // Toggle sidebar open/close
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');

        function toggleSidebar() {
            const open = sidebar.classList.toggle('open');
            sidebar.setAttribute('aria-hidden', !open);
            hamburger.setAttribute('aria-expanded', open);
        }

        hamburger.addEventListener('click', toggleSidebar);

        // close when clicking outside
        document.addEventListener('click', (e) => {
            if (!sidebar.classList.contains('open')) return;
            if (e.target === hamburger || hamburger.contains(e.target)) return;
            if (sidebar.contains(e.target)) return;
            sidebar.classList.remove('open');
            sidebar.setAttribute('aria-hidden', 'true');
            hamburger.setAttribute('aria-expanded', 'false');
        });
    </script>
</body>
</html>
